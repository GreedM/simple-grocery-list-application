<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Grocery list application</title>
</head>
<body>
    <div>
        <h1>Grocery list</h1>
        <p class="startingParagraph">Please click buttons below to add or remove grocery list food items</p>
        <ul id="list" style="display:none;">
        </ul>
        <!-- buttons with functions -->
        <button onclick="addToGroceryList(); showList()">Add a food item to grocery list</button>
        <button onclick="removeFromGroceryList()">Remove a food item from grocery list</button>
    </div>
    <!-- scripts -->
    <script src="./grocery-list.js" type="text/javascript"></script>
</body>
</html>
